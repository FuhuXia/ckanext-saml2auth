name: CI

on:
  push:
    branches: main
    tags:
      - 'v*'
  pull_request:
    branches: main
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: 'Run the build with tmate debugging enabled'
        required: false
        default: false

jobs:
  code_quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install flake8
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Lint with flake8
        run: |
          flake8 . --count --max-complexity=10 --max-line-length=127 --statistics --exclude ckan,ckanext-saml2auth

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10']
        ckan-version: ["2.10", "2.11.0"]
    name: Python ${{ matrix.python-version }} ckan ${{ matrix.ckan-version }} test

    services:
      postgresql:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

      ckan-solr:
        # Workflow level env variables are not addressable on job level, only on steps level
        # image: ghcr.io/keitaroinc/ckan-solr-dev:{{ env.CKANVERSION }}
        image: ghcr.io/keitaroinc/ckan-solr-dev:2.9
        ports:
          - 8983:8983

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64

      - name: Install pytest
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Setup CKAN
        env:
          PGPASSWORD: postgres
        run: |
          export CKANVERSION=${{matrix.ckan-version}}
          bash bin/setup-ckan.bash
          echo ${{matrix.ckan-version}}
          echo ${{github.event_name}}
          echo ${{inputs.debug_enabled}}
          echo ${{ github.event_name == 'workflow_dispatch' && inputs.debug_enabled }}

      - name: Run tmate
        uses: mxschmitt/action-tmate@v3
        # if: ${{ github.event_name == 'workflow_dispatch' && inputs.debug_enabled }}
        with:
         limit-access-to-actor: true

      - name: Test with pytest
        run: |
          pytest --ckan-ini=subdir/test.ini --cov=ckanext.saml2auth --disable-warnings ckanext/saml2auth/tests

      - name: Coveralls
        uses: AndreMiras/coveralls-python-action@develop
        with:
          parallel: true
          flag-name: Python ${{ matrix.python-version }} Unit Test

  coveralls_finish:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Coveralls Finished
      uses: AndreMiras/coveralls-python-action@develop
      with:
        parallel-finished: true
